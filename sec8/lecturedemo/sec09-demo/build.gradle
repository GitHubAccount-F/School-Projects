plugins {
    id 'java'
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "com.sparkjava:spark-core:2.8.0"
    implementation "org.slf4j:slf4j-simple:1.7.21"
}

task runSpark(type: JavaExec) {
    main = "sparkDemo/SparkServer"
    classpath = sourceSets.main.runtimeClasspath
    group = "demo"
}

task runGson(type: JavaExec) {
    main = "gsonDemo/GsonDemo"
    classpath = sourceSets.main.runtimeClasspath
    group = "demo"
}

task runStringSortClasses(type: JavaExec) {
    main = "anonInnerClassDemo/StringSorter"
    classpath = sourceSets.main.runtimeClasspath
    group = "demo"
}

task runStringSortInnerClasses(type: JavaExec) {
    main = "anonInnerClassDemo/InnerStringSorter"
    classpath = sourceSets.main.runtimeClasspath
    group = "demo"
}

task runStringSortAnonymousInnerClasses(type: JavaExec) {
    main = "anonInnerClassDemo/AnonymousStringSorter"
    classpath = sourceSets.main.runtimeClasspath
    group = "demo"
}

